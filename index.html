<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva - Petro</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-accent: #d32f2f;
      --font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --separator-color: #00000022;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 4vw;
      font-weight: 600;
      margin-bottom: 2rem;
      letter-spacing: -0.5px;
    }

    #countdown {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 5vw;
      font-weight: bold;
    }

    .unit-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0.5rem;
    }

    .separator {
      width: 1px;
      height: 5vw;
      background-color: var(--separator-color);
    }

    .value {
      font-size: 5vw;
      line-height: 1;
    }

    .label {
      font-size: 1vw;
      color: #666;
      margin-top: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #hashtag {
      margin-top: 3rem;
      font-size: 3vw;
      font-weight: bold;
      color: var(--color-accent);
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 7vw; }
      #countdown { font-size: 7vw; }
      .value { font-size: 7vw; }
      .label { font-size: 2.5vw; }
      #hashtag { font-size: 5vw; }
      .separator { height: 7vw; }
    }
  </style>
</head>
<body>
  <h1>TIEMPO PARA QUE PETRO SALGA DEL PODER</h1>
  <div id="countdown">
    <div class="unit-block">
      <div class="value" id="days">00</div>
      <div class="label">DÃ­as</div>
    </div>
    <div class="separator"></div>
    <div class="unit-block">
      <div class="value" id="hours">00</div>
      <div class="label">Horas</div>
    </div>
    <div class="separator"></div>
    <div class="unit-block">
      <div class="value" id="minutes">00</div>
      <div class="label">Minutos</div>
    </div>
    <div class="separator"></div>
    <div class="unit-block">
      <div class="value" id="seconds">00</div>
      <div class="label">Segundos</div>
    </div>
  </div>
  <div id="hashtag">#FueraPetro</div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("2026-08-07T00:00:00");
      const now = new Date();
      const timeDiff = targetDate - now;

      if (timeDiff <= 0) {
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const totalSeconds = Math.floor(timeDiff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      const format = (n) => n.toString().padStart(2, '0');

      document.getElementById("days").textContent = format(days);
      document.getElementById("hours").textContent = format(hours);
      document.getElementById("minutes").textContent = format(minutes);
      document.getElementById("seconds").textContent = format(seconds);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
